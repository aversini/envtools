<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Envtools Help
  </title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" type="text/css" href="data/assets/css/envtools-min.css">
  <link rel="stylesheet" type="text/css" href="data/assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="data/assets/css/highlight/default.css">
</head>

<body class="envtools-help  container">

  <div class="header">
    <div class="envtools-logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 51 51" enable-background="new 0 0 51 51" xml:space="preserve">
        <linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="-1.0005" y1="0" x2="50.9995" y2="52" gradientTransform="matrix(1 0 0 -1 0 51)">
          <stop offset="0" style="stop-color:#7A1315" />
          <stop offset="0.1857" style="stop-color:#91161D" />
          <stop offset="0.542" style="stop-color:#B91B2B" />
          <stop offset="0.8259" style="stop-color:#D11F34" />
          <stop offset="1" style="stop-color:#DA2037" />
        </linearGradient>
        <rect x="-1" y="-1" fill="url(#SVGID_1_)" width="52" height="52" />
      </svg>
      <div class="envtools-txt">
        <img src="data/assets/images/envtools-retina.png" width="365" height="58"/>
      </div>
    </div>
    <!-- Tab controls -->
    <ul class="envtools-tabs nav nav-tabs">
      <li role="presentation" class="active"><a data-id="intro" href="#intro">Introduction</a></li>
      <li role="presentation"><a data-id="commands" href="#commands">Commands</a></li>
      <li role="presentation"><a data-id="aliases" href="#aliases">Aliases</a></li>
      <li role="presentation"><a data-id="customization" href="#customization">Customization</a></li>
      <li role="presentation"><a data-id="sinopia" href="#sinopia">Sinopia</a></li>
      <li role="presentation"><a data-id="history" href="#history">History</a></li>
    </ul>
  </div>

  <div class="content hidden">
    <!-- Tab panes -->
    <div class="envtools-tab-content tab-content">

      <!-- introduction pane -->
      <div role="tabpanel" class="tab-pane active" id="intro">
        @import "envtools-intro.html"
      </div>

      <!-- commands pane -->
      <div role="tabpanel" class="tab-pane" id="commands">
        @import "envtools-commands.html"
      </div>

      <!-- aliases pane -->
      <div role="tabpanel" class="tab-pane" id="aliases">
        @import "envtools-aliases.html"
      </div>

      <!-- customization pane -->
      <div role="tabpanel" class="tab-pane" id="customization">
        @import "envtools-custom.html"
      </div>

      <!-- Sinopia pane -->
      <div role="tabpanel" class="tab-pane" id="sinopia">
        @import "envtools-sinopia.html"
      </div>

      <!-- history pane -->
      <div role="tabpanel" class="tab-pane" id="history">
        <h1>History</h1>
        <div class="npm-badge">
          <a href="https://www.npmjs.com/package/envtools">
            <img src="https://badge.fury.io/js/envtools.svg" alt="npm version" height="18">
          </a>
        </div>
        @import "history-raw.html"
      </div>

    </div>
  </div>

  <!-- need jQuery < 3 for bootstrap -->
  <script src="data/assets/js/jquery-2.2.4.min.js"></script>
  <script src="data/assets/js/highlight.pack.js"></script>
  <script src="data/assets/js/bootstrap.min.js"></script>
  <script src="data/assets/js/envtools.js"></script>
</body>

</html>
